name: Push docker image
on:
  release:
    types: 
      - published
jobs:
  Test_Image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout docker_tag repository
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository_owner }}/docker_tag
        ref: master
        token: ${{ secrets.token }}
        path: .github/actions/docker_tag
    - name: Test docker image
      uses: ./.github/actions/docker_tag
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: moleszek/terraform
        tag_latest: false
        push: false
        github: true
        token: ${{ secrets.token }}
        owner: ${{ github.repository_owner }}
  Push_Image:
    needs: Test_Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout docker_tag repository
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository_owner }}/docker_tag
        ref: master
        token: ${{ secrets.token }}
        path: .github/actions/docker_tag
    - name: Push docker image to Docker Hub
      uses: ./.github/actions/docker_tag
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: moleszek/terraform
        tag_latest: false
        push: true
        github: true
        token: ${{ secrets.token }}
        owner: ${{ github.repository_owner }}
    - name: Update Docker README
      uses: peter-evans/dockerhub-description@v2.1.0
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKERHUB_REPOSITORY: moleszek/terraform
        README_FILEPATH: README.md